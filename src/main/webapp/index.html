<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websockets Test</title>
    <script type="text/javascript" src="js/vendor/jquery-3.1.1.min.js" defer></script>
    <script type="text/javascript" src="js/vendor/bootstrap-3.3.7.min.js" defer></script>
    <script type="text/javascript" src="js/app/app.js" defer></script>
    <script type="text/javascript" src="js/app/websocket_service.js" defer></script>
    <link href="css/vendor/bootstrap-3.3.7.min.css" rel="stylesheet">
    <link href="css/app/app.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <h2>Websockets Test</h2>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="openLine">Connection Opened:</label>
                <input type="text" class="form-control" id="openLine" value="No">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="sendLine">Message To Send:</label>
                <input type="text" class="form-control" id="sendLine">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="receiveLine">Message Received from Server:</label>
                <input type="text" class="form-control" id="receiveLine">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="closeLine">Connection Closed:</label>
                <input type="text" class="form-control" id="closeLine" value="No">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-lg" id="openButton">Open WebSocket Connection</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-lg" id="sendButton">Send Message</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-lg" id="closeButton">Close WebSocket Connection</button>
        </div>
        <div class="col-sm-3">
            <button type="button" class="btn btn-primary btn-lg" id="button4">Button 4</button>
        </div>
    </div>


</div>

</body>
</html>
